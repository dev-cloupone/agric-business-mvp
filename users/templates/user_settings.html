{% extends 'base.html' %}
{% load static %}

{% block 'title' %}Dados do usuário{% endblock %}
{% block 'page_title' %}Dados do usuário{% endblock %}

{% block 'body' %}

<div class="card card-default">
    <div class="card-header">
      <h2 class="mb-5">Meu perfil</h2>

    </div>

    <div class="card-body">

      <form action="{% url 'users:user_settings' %}" method="POST">{% csrf_token %}
        <div class="form-group mb-4">
          <label for="userName">User name</label>
          <input type="text" class="form-control" id="userName" value="{{ user.username }}" readonly>
        </div>

        <div class="row mb-2">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="firstName">First name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" value="{{ user.first_name }}">
            </div>
          </div>

          <div class="col-lg-6">
            <div class="form-group">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" value="{{ user.last_name }}">
            </div>
          </div>
        </div>

        <div class="form-group mb-4">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
        </div>

       <!-- <div class="form-group mb-4">
          <label for="newPassword">New password</label>
          <input type="password" class="form-control" id="newPassword">
        </div>

        <div class="form-group mb-4">
          <label for="conPassword">Confirm password</label>
          <input type="password" class="form-control" id="conPassword">
        </div>-->

        <div class="d-flex justify-content-end mt-6">
          <button type="submit" class="btn btn-primary mb-2 btn-pill">Update Profile</button>
        </div>

      </form>
    </div>
  </div>

  {% endblock %}
